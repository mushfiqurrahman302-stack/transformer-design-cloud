services:
  - type: web
    name: transformer-design-api
    runtime: python
    env: python
    region: oregon # or frankfurt, singapore, etc.
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 10000